<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %} Wistful Dreams</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css">
  </head>
  <body class="bg-violet-950">
    <nav class="flex items-center justify-between px-4 py-6 bg-violet-700">
      <div>
        <a href="/" class="font-serif Cambria text-white">Wistful Dreams</a>
      </div>
      <div class="flex items-center space-x-4">
        {% if request.user.is_authenticated %}
          <h3 class="text-white hover:text-gray-200">Hello, {{request.user.username}}</h3>
          <a
            href="/logout/"
            class="px-5 py-3 rounded-xl text-white bg-violet-800 hover:bg-violet-600"
            >Se d√©connecter</a
          >
        {%else %}
          <a href="/login/" class="text-white hover:text-gray-200">Se connecter</a>
          <a
            href="/signup/"
            class="px-5 py-3 rounded-xl text-white bg-violet-800 hover:bg-violet-600"
            >S'inscrire</a
          >
        {% endif %}
      </div>
    </nav>

    {% block content %}
    {% endblock%}

    {% block script %}
    {% endblock%}
  </body>
</html>
